<div class="digital-asset-list-page">
    
    <a href="" [routerLink]="['/digital-asset', 'upload']"><button>Upload</button></a>

    <h2>Digital Assets: {{ digitalAssets.length }}</h2>


    <ul>
        <li *ngFor="let digitalAsset of digitalAssets">
            <a>{{ digitalAsset.relativeUrl }}</a>
        </li>
    </ul>
</div>
